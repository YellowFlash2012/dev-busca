{% extends 'main.html' %}

{% block content %}

{% if page == 'add-new-skill' %}

<h1 style="text-align: center;">Add a Skill</h1>
{% else %}
<h1 style="text-align: center;">Update Skill</h1>
{% endif %}

<!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <!-- Input:Text -->

                    {% for field in form %}
        
        
        <div class="form__field">
            <label for="formInput#text">{{field.label}}: </label>
            {{field}}
        </div>
        {% endfor %}

        {% if page == 'add-new-skill' %}

        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Add New Skill" />
{% else %}
<input class="btn btn--sub btn--lg  my-md" type="submit" value="Update Skill" />
{% endif %}
                </form>
            </div>
        </div>
    </main>

{% endblock %}
