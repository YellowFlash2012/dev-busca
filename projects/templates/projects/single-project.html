{% extends "main.html" %}
{% load static %}

{% block content %}

<img class="single-project-img" src="{{ project.featured_img.url }}" alt="">

<h1>{{ project.title }}</h1>

<hr>

{% for tag in project.tags.all %}
<span style="border:1px solid grey" >{{tag}}</span>
{% endfor %}
<hr>
<br>

<p>{{ project.description }}</p>

{% endblock %}
